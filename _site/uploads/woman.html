<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Résultats - DressApp</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
    <link rel="apple-touch-startup-image" href="images/launch.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/dressapp/webmanifest.json">

    <link rel="icon" type="image/png"
          href="images/favicon.png">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css"
          href="/dressapp/css/main.css">

    
</head>


<body ontouchstart="">
<header class="header">
    
    <div class="header-item">
        <a class="material-icons d-block text-body text-decoration-none"
           href="/dressapp/uploads/">arrow_back_ios</a>
    </div>
    
    <h5 class="header-item m-0 flex-grow-1">Résultats</h5>
    <div class="header-item"></div>
</header>


<main class="content">
    <div class="p-3">
    
    <a class="card flex-row mb-3 text-body">
        <div class="card-body">
            <h6 class="card-title mb-1 text-truncate">Chemise oxford Muscle Fit stretch</h6>
            <p class="small mb-3 font-weight-normal text-uppercase">Hollister</p>
            <h6 class="card-subtitle font-weight-normal text-muted">
                39 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image"
                 src="/dressapp/images/man/hollister.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-3 text-body">
        <div class="card-body">
            <h6 class="card-title mb-1 text-truncate">Chemise oxford boutonnéee</h6>
            <p class="small mb-3 font-weight-normal text-uppercase">Asos</p>
            <h6 class="card-subtitle font-weight-normal text-muted">
                99,99 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image"
                 src="/dressapp/images/man/asos.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-3 text-body">
        <div class="card-body">
            <h6 class="card-title mb-1 text-truncate">Chemise élégante ajustée</h6>
            <p class="small mb-3 font-weight-normal text-uppercase">Asos</p>
            <h6 class="card-subtitle font-weight-normal text-muted">
                30,99 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image"
                 src="/dressapp/images/man/asos_alt.jpg">
        </div>
    </a>
    
</div>

</main>

<div class="tab-bar">
    <div class="d-flex justify-content-between">
        
        
        
        <a class="tab-item active" href="/dressapp/uploads">
            <i class="material-icons tab-icon">image</i>
            <div class="tab-caption">Mes photos</div>
        </a>
        
        
        
        <a class="tab-item" href="/dressapp/upload">
            <i class="material-icons tab-icon">add_box</i>
            <div class="tab-caption">Ajouter</div>
        </a>
        
        
        
        <a class="tab-item" href="/dressapp/">
            <i class="material-icons tab-icon">search</i>
            <div class="tab-caption">Découvrir</div>
        </a>
        
    </div>
</div>




</body>

</html>
