<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Résultats - DressApp</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
    <link rel="apple-touch-startup-image" href="images/launch.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/dressapp/webmanifest.json">

    <link rel="icon" type="image/png"
          href="images/favicon.png">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css"
          href="/dressapp/css/main.css">

    
</head>


<body ontouchstart="">
<header class="header">
    
    <div class="header-item">
        <a class="material-icons d-block text-body text-decoration-none"
           href="/dressapp/uploads/">arrow_back_ios</a>
    </div>
    
    <h5 class="header-item m-0 flex-grow-1">Résultats</h5>
    <div class="header-item"></div>
</header>


<main class="content">
    <div class="p-3">
    <h5 class="mb-3">Éléments trouvés</h5>

    
    <a class="card flex-row mb-3 text-body" href="https://www.na-kd.com/en/hannalicious-x-na-kd/short-puffy-jacket-dark-green">
        <div class="card-body">
            <h6 class="card-title mb-1 text-truncate">Short Puffy Jacket Green</h6>
            <p class="small mb-3 font-weight-normal text-uppercase">NA-KD</p>
            <h6 class="card-subtitle font-weight-normal text-muted">
                89,95 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image"
                 src="/dressapp/images/woman/na-kd.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-3 text-body" href="https://www.zara.com/fr/fr/jegging-taille-haute-skinny-%C2%AB%C2%A0vintage%C2%A0%C2%BB-p04473220.html?v1=8363347&v2=1180744">
        <div class="card-body">
            <h6 class="card-title mb-1 text-truncate">Jegging taille haute skinny Vintage</h6>
            <p class="small mb-3 font-weight-normal text-uppercase">Zara</p>
            <h6 class="card-subtitle font-weight-normal text-muted">
                25,95 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image"
                 src="/dressapp/images/woman/zara.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-3 text-body" href="https://www.balenciaga.com/fr/triple-s-shoes_cod11503247uf.html#/Search/Index">
        <div class="card-body">
            <h6 class="card-title mb-1 text-truncate">Trainers Triple S</h6>
            <p class="small mb-3 font-weight-normal text-uppercase">Belenciaga</p>
            <h6 class="card-subtitle font-weight-normal text-muted">
                725 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image"
                 src="/dressapp/images/woman/belenciaga.jpg">
        </div>
    </a>
    
</div>

</main>

<div class="tab-bar">
    <div class="d-flex justify-content-between">
        
        
        
        <a class="tab-item active" href="/dressapp/uploads/">
            <i class="material-icons tab-icon">image</i>
            <div class="tab-caption">Mes photos</div>
        </a>
        
        
        
        <a class="tab-item" href="/dressapp/">
            <i class="material-icons tab-icon">add_box</i>
            <div class="tab-caption">Ajouter</div>
        </a>
        
        
        
        <a class="tab-item" href="/dressapp/discover">
            <i class="material-icons tab-icon">search</i>
            <div class="tab-caption">Découvrir</div>
        </a>
        
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/dressapp/js/lib/bootstrap.bundle.min.js"></script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip({
            trigger: 'manual'
        }).tooltip('show');
    })
</script>
</body>

</html>
