<div class="p-3">
    {% for category in site.data.discover.popular %}
    <div class="mb-4">
        <h6 class="text-uppercase">{{ category.title }}</h6>
        <div class="gallery">
            {% for item in category.items %}
            <div class="gallery-item-container">
                <img class="gallery-item"
                     src="{{ site.baseurl }}/images/discover/popular/{{ item.image }}">
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
