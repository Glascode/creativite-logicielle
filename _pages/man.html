---
layout: default
title: Résultats
permalink: /uploads/man
tab: uploads
return: true
---

<div class="p-3">
    {% for item in site.data.results_man %}
    <a class="card flex-row mb-3">
        <div class="card-body">
            <h6 class="card-title mb-1 text-truncate">{{ item.title }}</h6>
            <p class="small mb-3 font-weight-normal text-uppercase">{{ item.brand }}</p>
            <h6 class="card-subtitle font-weight-normal text-muted">
                {{ item.price }} €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image"
                 src="{{ site.baseurl }}/images/man/{{ item.image }}">
        </div>
    </a>
    {% endfor %}
</div>
