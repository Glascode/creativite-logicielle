---
layout: default
title: Résultats
permalink: /results
---

<style>
    .status-bar {
        display: none !important;
    }
</style>

<div class="actions-header">
    <a class="material-icons text-body text-decoration-none" href="/add">
        arrow_back
    </a>
    <a class="text-decoration-none" href="/">Accueil</a>
</div>

<form class="form-inline mb-4"
      style="border-bottom: 1px solid #eee">
    <input class="p-3 border-0 w-100" placeholder="Rechercher">
</form>

<div class="p-3">

    <h2 class="mb-2">Résultats</h2>

    {% for item in site.data.results %}
    <a class="card flex-row mb-2">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <h6 class="card-subtitle text-muted">
                {{ item.price }} €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/images/blue_shirt.jpg">
        </div>
    </a>
    {% endfor %}
</div>
