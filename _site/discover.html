<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Découvrir - DressApp</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
    <link rel="apple-touch-startup-image" href="images/launch.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/dressapp/webmanifest.json">

    <link rel="icon" type="image/png"
          href="images/favicon.png">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css"
          href="/dressapp/css/main.css">

    
</head>


<body ontouchstart="">
<header class="header">
    
    <div class="header-item"></div>
    
    <h5 class="header-item m-0 flex-grow-1">Découvrir</h5>
    <div class="header-item"></div>
</header>


<main class="content">
    <div class="gallery g-col-2">
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/blue_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="35%"
             data-target-left="60%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/gray_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="55%"
             data-target-left="35%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/green_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="70%"
             data-target-left="65%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/green_tshirt.jpg"
             data-target-label="T-Shirt"
             data-target-top="60%"
             data-target-left="50%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/denim_jacket.jpg"
             data-target-label="Veste"
             data-target-top="50%"
             data-target-left="40%">
    </div>
    
</div>

</main>

<div class="tab-bar">
    <div class="d-flex justify-content-between">
        
        
        
        <a class="tab-item" href="/dressapp/uploads/">
            <i class="material-icons tab-icon">image</i>
            <div class="tab-caption">Mes photos</div>
        </a>
        
        
        
        <a class="tab-item" href="/dressapp/">
            <i class="material-icons tab-icon">add_box</i>
            <div class="tab-caption">Ajouter</div>
        </a>
        
        
        
        <a class="tab-item active" href="/dressapp/discover">
            <i class="material-icons tab-icon">search</i>
            <div class="tab-caption">Découvrir</div>
        </a>
        
    </div>
</div>




</body>

</html>
