<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">

    <title>
        
        Recherches récentes -
        
        Clothes
    </title>

    <link rel="icon" type="image/png" href="/snapshot/images/favicon.png">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css" href="/snapshot/css/main.css">

    
</head>


<body>
<div class="master">
    <header class="status-bar d-flex justify-content-between p-2">
    <div class="status-time">
        12:30
    </div>
    <div class="status-info d-flex">
        <i class="material-icons">network_wifi</i>
        <i class="material-icons ml-1">network_cell</i>
        <i class="material-icons ml-1">battery_full</i>
    </div>
</header>


    <main class="content">
        <div class="actions-header">
    <button class="material-icons text-body text-decoration-none"
            onclick="window.history.back()">
        arrow_back
    </button>
    <h5 class="m-0">Mes recherches</h5>
    <a class="text-decoration-none active" href="/">Accueil</a>
</div>

<form class="form-inline mb-4"
      style="border-bottom: 1px solid #eee">
    <input class="p-3 border-0 w-100" placeholder="Rechercher dans l'historique">
</form>

<h4 class="mx-3 mb-3">Dernière recherche</h4>

<div class="gallery-item-container mb-4">
    <img class="gallery-item"
         src="/snapshot/images/blue_shirt.jpg">
</div>

<h4 class="mx-3 mb-3">Recherches récentes</h4>

<div class="gallery">
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/snapshot/images/blue_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="35%"
             data-target-left="60%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/snapshot/images/gray_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="55%"
             data-target-left="35%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/snapshot/images/green_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="70%"
             data-target-left="65%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/snapshot/images/green_tshirt.jpg"
             data-target-label="T-Shirt"
             data-target-top="60%"
             data-target-left="50%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/snapshot/images/denim_jacket.jpg"
             data-target-label="Veste"
             data-target-top="50%"
             data-target-left="40%">
    </div>
    
</div>

    </main>
</div>

<footer class="footer"></footer>




</body>

</html>
