<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Make the app standalone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">

    <title>
        
        Découvrir -
        
        Snapshot
    </title>

    <link rel="icon" type="image/png"
          href="/dressapp/images/favicon.png">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css"
          href="/dressapp/css/main.css">

    
</head>


<body ontouchstart="">
<div class="master">
    <header class="status-bar d-flex justify-content-between p-2">
    <div class="status-time">
        12:30
    </div>
    <div class="status-info d-flex">
        <i class="material-icons">network_wifi</i>
        <i class="material-icons ml-1">network_cell</i>
        <i class="material-icons ml-1">battery_full</i>
    </div>
</header>


    <main class="content">
        <div class="actions-header">
    <!-- Invisible so the element has the same width as the one ont he right: -->
    <span class="invisible">Accueil</span>
    <h5 class="m-0">Découvrir</h5>
    <a class="text-decoration-none" href="/dressapp/">Accueil</a>
</div>

<form class="form-inline mb-4" style="border-bottom: 1px solid #eee">
    <input class="p-3 border-0 w-100"
           placeholder="Rechercher un vêtement ou une marque">
</form>

<div class="p-3">
    
    <a class="card flex-row mb-3">
        <div class="card-body">
            <h5 class="card-title mb-1">Chemise bleue</h5>
            <p class="small mb-3 font-weight-normal text-uppercase text-muted">Asos</p>
            <h6 class="card-subtitle font-weight-normal">
                19 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/blue_shirt.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-3">
        <div class="card-body">
            <h5 class="card-title mb-1">Chemise grise</h5>
            <p class="small mb-3 font-weight-normal text-uppercase text-muted">Zalando</p>
            <h6 class="card-subtitle font-weight-normal">
                29 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/gray_shirt.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-3">
        <div class="card-body">
            <h5 class="card-title mb-1">Chemise verte</h5>
            <p class="small mb-3 font-weight-normal text-uppercase text-muted">Zara</p>
            <h6 class="card-subtitle font-weight-normal">
                49 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/green_shirt.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-3">
        <div class="card-body">
            <h5 class="card-title mb-1">T-shirt vert</h5>
            <p class="small mb-3 font-weight-normal text-uppercase text-muted">Galeries Lafayette</p>
            <h6 class="card-subtitle font-weight-normal">
                99 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/green_tshirt.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-3">
        <div class="card-body">
            <h5 class="card-title mb-1">Veste denim</h5>
            <p class="small mb-3 font-weight-normal text-uppercase text-muted">Tommy Hilfiger</p>
            <h6 class="card-subtitle font-weight-normal">
                129 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/denim_jacket.jpg">
        </div>
    </a>
    
</div>

    </main>
</div>

<footer class="footer"></footer>




</body>

</html>
