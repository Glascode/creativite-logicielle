---
layout: default
title: Résultats
permalink: /results
---

<form class="form-inline mb-1"
      style="border-bottom: 1px solid #eee">
    <input class="p-3 border-0 w-100" placeholder="Rechercher">
</form>

<div class="p-3">

    {% for item in site.data.results %}
    <a class="card flex-row mb-2">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <h6 class="card-subtitle font-weight-normal">
                {{ item.price }} €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="{{ site.baseurl }}/images/blue_shirt.jpg">
        </div>
    </a>
    {% endfor %}
</div>
