<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Ajouter - DressApp</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/dressapp/images/touch-icon-iphone.png">
    <link rel="apple-touch-startup-image" href="/dressapp/images/launch.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/dressapp/manifest.json">

    <link rel="icon" type="image/png"
          href="/dressapp/images/favicon.png">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css"
          href="/dressapp/css/main.css">

    
    <!-- Specific page style -->
    <link rel="stylesheet" type="text/css"
          href="/dressapp/css/index.css">
    
</head>


<body ontouchstart="">
<header class="header">
    
    <div class="header-item"></div>
    
    <h5 class="header-item m-0 flex-grow-1">Ajouter</h5>
    <div class="header-item"></div>
</header>


<main class="content">
    <div class="px-5 text-center" style="margin-top: 20vh;">
    <h4 class="mb-4">Bienvenue sur DressApp</h4>
    <p class="text-muted">Ajoutez des photos pour retrouver les références de
        vos vêtements favoris&nbsp;!</p>

    <a class="btn btn-gradient btn-block mt-5"
       href="/dressapp/add">Importer depuis la bibliothèque</a>
</div>

</main>

<div class="tab-bar">
    <div class="d-flex justify-content-between">
        
        
        
        <a class="tab-item" href="/dressapp/uploads/">
            <i class="material-icons tab-icon">image</i>
            <div class="tab-caption">Mes photos</div>
        </a>
        
        
        
        <a class="tab-item active" href="/dressapp/">
            <i class="material-icons tab-icon">add_box</i>
            <div class="tab-caption">Ajouter</div>
        </a>
        
        
        
        <a class="tab-item" href="/dressapp/discover">
            <i class="material-icons tab-icon">search</i>
            <div class="tab-caption">Découvrir</div>
        </a>
        
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/dressapp/js/lib/bootstrap.bundle.min.js"></script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip({
            trigger: 'manual'
        }).tooltip('show');
    })
</script>
</body>

</html>
