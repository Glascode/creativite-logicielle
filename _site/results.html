<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Résultats - DressApp</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
    <link rel="apple-touch-startup-image" href="images/launch.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/dressapp/webmanifest.json">

    <link rel="icon" type="image/png"
          href="images/favicon.png">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" type="text/css"
          href="/dressapp/css/main.css">

    
</head>


<body ontouchstart="">
<header class="header">
    <h5 class="m-0">Résultats</h5>
</header>


<main class="content">
    <form class="form-inline mb-1"
      style="border-bottom: 1px solid #eee">
    <input class="p-3 border-0 w-100" placeholder="Rechercher">
</form>

<div class="p-3">

    
    <a class="card flex-row mb-2">
        <div class="card-body">
            <h5 class="card-title">Asos</h5>
            <h6 class="card-subtitle font-weight-normal">
                19 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/blue_shirt.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-2">
        <div class="card-body">
            <h5 class="card-title">Zalando</h5>
            <h6 class="card-subtitle font-weight-normal">
                29 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/blue_shirt.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-2">
        <div class="card-body">
            <h5 class="card-title">Zara</h5>
            <h6 class="card-subtitle font-weight-normal">
                49 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/blue_shirt.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-2">
        <div class="card-body">
            <h5 class="card-title">Galeries Lafayette</h5>
            <h6 class="card-subtitle font-weight-normal">
                99 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/blue_shirt.jpg">
        </div>
    </a>
    
    <a class="card flex-row mb-2">
        <div class="card-body">
            <h5 class="card-title">Tommy Hilfiger</h5>
            <h6 class="card-subtitle font-weight-normal">
                129 €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/dressapp/images/blue_shirt.jpg">
        </div>
    </a>
    
</div>

</main>

<div class="tab-bar">
    <div class="d-flex justify-content-between">
        
        
        
        <a class="tab-item" href="/dressapp/uploads">
            <i class="material-icons tab-icon">image</i>
            <div class="tab-caption">Mes photos</div>
        </a>
        
        
        
        <a class="tab-item" href="/dressapp/upload">
            <i class="material-icons tab-icon">add_box</i>
            <div class="tab-caption">Ajouter</div>
        </a>
        
        
        
        <a class="tab-item" href="/dressapp/">
            <i class="material-icons tab-icon">search</i>
            <div class="tab-caption">Découvrir</div>
        </a>
        
    </div>
</div>




</body>

</html>
