<header class="header">
    {% if page.back %}
    <div class="header-item">
        <a class="text-body text-decoration-none"
           href="{{ site.baseurl }}{{ page.back }}">
            <i class="material-icons d-block">arrow_back_ios</i>
        </a>
    </div>
    {% else %}
    <div class="header-item"></div>
    {% endif %}
    <h5 class="header-item m-0 flex-grow-1">{{ page.title }}</h5>
    <div class="header-item"></div>
</header>
