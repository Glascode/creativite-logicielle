    <header class="header"></header>

    <main class="content">
        <div class="actions-header">
    <button class="material-icons text-body text-decoration-none"
            onclick="window.history.back()">
        arrow_back
    </button>
    <h5 class="m-0">Mes recherches</h5>
    <a class="text-decoration-none active"
       href="/dressapp/">Accueil</a>
</div>

<form class="form-inline mb-4"
      style="border-bottom: 1px solid #eee">
    <input class="p-3 border-0 w-100"
           placeholder="Rechercher dans l'historique">
</form>

<h4 class="mx-3 mb-3">Dernière recherche</h4>

<div class="gallery-item-container mb-4">
    <img class="gallery-item"
         src="/dressapp/images/blue_shirt.jpg">
</div>

<h4 class="mx-3 mb-3">Recherches récentes</h4>

<div class="gallery">
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/blue_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="35%"
             data-target-left="60%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/gray_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="55%"
             data-target-left="35%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/green_shirt.jpg"
             data-target-label="Chemise"
             data-target-top="70%"
             data-target-left="65%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/green_tshirt.jpg"
             data-target-label="T-Shirt"
             data-target-top="60%"
             data-target-left="50%">
    </div>
    
    <div class="gallery-item-container">
        <img class="gallery-item js-gallery-item"
             src="/dressapp/images/denim_jacket.jpg"
             data-target-label="Veste"
             data-target-top="50%"
             data-target-left="40%">
    </div>
    
</div>

    </main>
</div>

<div class="tab-bar">
    <div class="d-flex justify-content-between">
        
        
        
        <a class="tab-item" href="/dressapp/uploads">

        <a class="tab-item" href="/dressapp/">

        <a class="tab-item" href="/dressapp/favourites">
            <i class="material-icons tab-icon">favorite_border</i>

        </a>
        
    </div>
</div>
