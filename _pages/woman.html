---
layout: default
title: Résultats
permalink: /uploads/woman
tab: uploads
back: true
---

<div class="p-3">
    <h5 class="mb-3">Éléments trouvés</h5>

    {% for item in site.data.results_woman %}
    <a class="card flex-row mb-3 text-body" href="{{ item.link }}">
        <div class="card-body">
            <h6 class="card-title mb-1 text-truncate">{{ item.title }}</h6>
            <p class="small mb-3 font-weight-normal text-uppercase">{{ item.brand }}</p>
            <h6 class="card-subtitle font-weight-normal text-muted">
                {{ item.price }} €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image"
                 src="{{ site.baseurl }}/images/woman/{{ item.image }}">
        </div>
    </a>
    {% endfor %}
</div>
