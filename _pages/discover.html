---
layout: default
title: Découvrir
permalink: /discover
---

<div class="actions-header">
    <!-- Invisible so the element has the same width as the one ont he right: -->
    <span class="invisible">Accueil</span>

    <h2>Découvrir</h2>

    <a class="text-decoration-none" href="/">Accueil</a>
</div>

<form class="form-inline mb-4"
      style="border-bottom: 1px solid #eee">
    <input class="p-3 border-0 w-100" placeholder="Rechercher">
</form>

<div class="p-3">

    {% for item in site.data.results %}
    <a class="card flex-row mb-2">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <h6 class="card-subtitle text-muted">
                {{ item.price }} €
            </h6>
        </div>
        <div class="card-image-container">
            <img class="card-image" src="/images/blue_shirt.jpg">
        </div>
    </a>
    {% endfor %}
</div>
